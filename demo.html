    <link rel="stylesheet" href="home.css">

<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header flex" role="banner">
        <div class="container animated fadeIn">
            <div class="row justify-content-center">
                <div class="form-group">
                    <label>Enter the paragraph need summarizing below:</label>
                    <textarea class="form-control" id="textarea-input" rows="10" cols="100"></textarea>
                </div>
            </div>
    
            <div class="row justify-content-center">
                <button id="button-summarize"  type="button" class="btn btn-lg btn-default" onclick="inputPara();">Summarize</button>
            </div>
    
            <div class="row justify-content-center">
                <div class="form-group">
                    <label>The summarized paragraph will display below:</label>
                    <textarea class="form-control" id="textarea-output" rows="10" cols="100"></textarea>
                </div>
            </div>
        </div>
    </header>
    {% include scripts.html %}
</body>
